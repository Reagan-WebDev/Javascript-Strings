<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Methods</title>
</head>
<body>
    <h1>Javascript String Methods</h1>
    <p id="demo"></p>
    <script>
        let fullName = "Reagan Oluoch Otieno";
        document.getElementById("demo").innerHTML = fullName.slice(7,14);
    </script>
</body>
</html>
