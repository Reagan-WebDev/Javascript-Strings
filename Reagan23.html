<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Filter Method</h1>
    <p id="demo"></p>
    <script>
        const points = [10,20,35,12,43,21,60,70,53];
        const below40 = points.filter(myFunction);
        function myFunction(value,index,array){
            return value < 40;
        }
        document.getElementById("demo").innerHTML = below40;
    </script>
</body>
</html>
