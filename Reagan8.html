<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
</head>
<body>
    <h1>If Else Statements</h1>
    <label for="myLabel">age: </label>
    <input id="myInput"><br><br>
    <button id="mySubmit">submit</button>
    <input type="reset">
    <p id="demo"></p>
    <script>
        let age;
        age = document.getElementById("myInput")
        if(age >= 18){
            document.getElementById("demo").innerHTML = "Old enough to have a Girlfriend";
        }
        else if(age <= 13){
            document.getElementById("demo").innerHTML = "Too young to have a Girlfriend";
        }
        else{
            document.getElementById("demo").innerHTML = "Too old to have a Girlfriend";
        }
    </script>
</body>
</html>
