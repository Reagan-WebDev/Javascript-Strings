<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript repeat Method</title>
</head>
<body>
    <h1>Javascript Repeat() Method</h1>
    <label>Random Name: </label>
    <input id="myText">
    <button onclick="myRepeat()">Click Me!</button>
    <p id="demo"></p>
    <script>
        function myRepeat() {
            let campus = document.getElementById("myText").value;
        document.getElementById("demo").innerHTML = campus.repeat(10);
        }
    </script>
</body>
</html>
