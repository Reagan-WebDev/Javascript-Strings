<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript functions</title>
</head>
<body>
    <h1>UpperCase and LowerCase functions</h1>
    <button onclick="myCase()">Click me!</button>
    <p id="demo">Reagan Oluoch Otieno</p>
    <script>
        function myCase() {
            let myName = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = myName.toUpperCase();
        }
    </script>
</body>
</html>
