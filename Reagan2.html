<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Javascript Booleans</h1>
    <p id="demo"></p>
    <script>
        let x = 10;
        let y = 10;
        let z = 15;
        document.getElementById("demo").innerHTML = (x == y) + " <br> <br> " + ( x >= z);
    </script>
</body>
</html>
